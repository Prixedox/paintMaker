    <script>
        let currentColor = "black";
        let trigger = false;
        const wholePlate = document.querySelectorAll(".plate");
        const current = document.querySelector(".current");
        wholePlate.forEach(function(oneDiv, index) {
            oneDiv.addEventListener('mouseenter', function() {
                if (trigger)
                    oneDiv.style.backgroundColor = currentColor;
                
            });
        });

        wholePlate.forEach(function(oneDiv, index) {
            oneDiv.addEventListener('mousedown', function() {
                oneDiv.style.backgroundColor = currentColor;
                
            });
        });

        document.addEventListener("mousedown", function() {
            trigger = true;
        });
        document.addEventListener("mouseup", function() {
            trigger = false;
        });
        
        const wholePalette = document.querySelectorAll(".palette");
        wholePalette.forEach(function(oneDiv, index) {
            oneDiv.addEventListener('click', function() {
                currentColor = oneDiv.style.backgroundColor;
                current.style.backgroundColor = currentColor;
            });
        });

    </script>
